<div class="logs-container p-3">
  <div class="row g-3">

    <!-- 1) Ground Station -->
    <div class="col-12 col-lg-6">
      <div class="card log-card log-card--grid log-card--ground log-card--shadow log-card--tight" data-channel="ground">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Status</h5>
          <div class="d-flex gap-2">
            <button type="button" data-clear="ground" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Clear
            </button>
            <button type="button" data-export="ground" class="btn btn-sm btn-primary">
              <i class="bi bi-download"></i> Export
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div id="logContent-ground" class="log-scroll" style="max-height: 320px; overflow:auto;">
            <div class="log-content" data-channel="ground"></div>
          </div>
        </div>
      </div>
    </div>
