<div class="telemetry-container p-3">
  <div class="row">
    <!-- Current Values Panel -->
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Current Telemetry Values</h5>
        </div>
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <!-- Altitude -->
            <div class="col">
              <div class="telemetry-value-card">
                <div class="value-label">Altitude</div>
                <div class="value-content">
                  <!-- keep old id AND add new inner span -->
                  <span id="altitudeValue" class="value-number">
                    <span id="tele-alt">0</span>
                  </span>
                  <span class="value-unit">m</span>
                </div>
              </div>
            </div>

            <!-- Velocity -->
            <div class="col">
              <div class="telemetry-value-card">
                <div class="value-label">Velocity</div>
                <div class="value-content">
                  <span id="velocityValue" class="value-number">
                    <span id="tele-vel">0</span>
                  </span>
                  <span class="value-unit">m/s</span>
                </div>
              </div>
            </div>

            <!-- Acceleration -->
            <div class="col">
              <div class="telemetry-value-card">
                <div class="value-label">Acceleration</div>
                <div class="value-content">
                  <span id="accelerationValue" class="value-number">
                    <!-- You can present combined or just Ax; we expose all three below -->
                    <span id="tele-ax">0</span>
                    <small class="text-muted"> (x)</small>
                  </span>
                  <div class="small text-muted mt-1">
                    y: <span id="tele-ay">0</span>,
                    z: <span id="tele-az">0</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Temperature -->
            <div class="col">
              <div class="telemetry-value-card">
                <div class="value-label">Temperature</div>
                <div class="value-content">
                  <span id="temperatureValue" class="value-number">
                    <span id="tele-temp">0</span>
                  </span>
                  <span class="value-unit">°C</span>
                </div>
              </div>
            </div>

            <!-- Pressure -->
            <div class="col">
              <div class="telemetry-value-card">
                <div class="value-label">Pressure</div>
                <div class="value-content">
                  <span id="pressureValue" class="value-number">
                    <span id="tele-pres">0</span>
                  </span>
                  <span class="value-unit">kPa</span>
                </div>
              </div>
            </div>

            <!-- GPS Coordinates (left as-is for future wiring) -->
            <div class="col">
              <div class="telemetry-value-card">
                <div class="value-label">GPS Location</div>
                <div class="value-content">
                  <div class="gps-coordinates">
                    <small>Lat: <span id="latitudeValue">0.0000</span>°</small>
                    <small>Lon: <span id="longitudeValue">0.0000</span>°</small>
                  </div>
                </div>
              </div>
            </div>

          </div> <!-- row -->
        </div> <!-- card-body -->
      </div> <!-- card -->
    </div> <!-- col-12 -->
  </div> <!-- row -->
</div> <!-- container -->
